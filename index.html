<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "header">
        <h1>Calculator</h1>
    </div>
    <div class = "body">
        <div class = "calc-scrn" id = "cls">
               
        </div>
        <button class = "ac clear" onclick="clears()">
            Clear
        </button>
        <button class = "equal equals" onclick="equals()">
            =
        </button>
        <button class = "seven btn" value="7" onclick="sev()">
            7
        </button>
        <button class = "eight btn" value="8" onclick="eig()">
            8    
        </button>
        <button class = "nine btn" value="9" onclick = "nin()">
            9
        </button>
        <button class = "add op" value="+" onclick= "add()">
            +
        </button>
        <button class = "four btn" value="4" onclick="fou()">
            4
        </button>
        <button class = "five btn" value="5" onclick="fiv()">
            5
        </button>
        <button class = "six btn" value="6" onclick = "si()">
            6
        </button>
        <button class = "sub op" value="-" onclick = "minus()">
            -
        </button>
        <button class = "one btn" value="1" onclick = "on()">
            1
        </button>
        <button class = "two btn" value="2" onclick = "tw()">
            2
        </button>
        <button class = "three btn" value="3" onclick = "thr()">
            3
        </button>
        <button class = "product op" value="*" onclick = "pro()">
            *
        </button>
        <button class = "mod op" value="%" onclick = "mo()">
            %
        </button>
        <button class = "zero" onclick = "zer()">
            0
        </button>
        <button class = "decimal" onclick = "de()">
            .
        </button>
        <button class = "AC op" value="/" onclick = "ac()">
            /
        </button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
